<app-book-create
  (createBook)="doCreateBook($event)"
/>

@if (books.hasValue()) {
  @for (b of books.value(); track b.isbn) {
    <app-book-card
      (rateUp)="doRateUp($event)"
      (rateDown)="doRateDown($event)"
      [book]="b" />
  }
}

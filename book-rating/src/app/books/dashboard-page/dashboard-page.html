<app-book-create
  (createBook)="doCreateBook($event)"
/>

@if (books()) {
  @for (b of books(); track b.isbn) {
    <app-book-card
      (rateUp)="doRateUp($event)"
      (rateDown)="doRateDown($event)"
      [book]="b" />
  }
}

@if(loading()) { <h1>Lade BÃ¼cher!</h1> }

@if (bookResource.hasValue()) {
  <pre>{{ bookResource.value() | json }}</pre>
}



<button (click)="isbn.set('9783864904523')">Change Book</button>

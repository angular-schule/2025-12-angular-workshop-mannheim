<article class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" alt=""
      src="https://api.angular.schule/avatar/{{ book().rating }}">
    <header class="card-title">
      <h2>{{ book().title }}</h2>
      <span class="badge rounded-pill text-bg-secondary">
        Bewertung: {{ book().rating }}
      </span>
    </header>
    <p>{{ book().description }}</p>

    <button [disabled]="book().rating < 2" class="btn btn-primary me-2" (click)="doRateDown()">-1</button>
    <button [disabled]="book().rating > 4" class="btn btn-primary" (click)="doRateUp()">+1</button>

    <a [routerLink]="['/books', book().isbn]" class="btn btn-primary ms-2">
      Details
    </a>

  </div>
</article>

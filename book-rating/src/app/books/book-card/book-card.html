<article class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" alt=""
      src="https://api.angular.schule/avatar/{{ book().rating }}">
    <header class="card-title">
      <h2>{{ book().title }}</h2>
      <span class="badge rounded-pill text-bg-secondary">
        Bewertung: {{ book().rating }}
      </span>
    </header>
    <p>{{ book().description }}</p>

    <!-- WORST CASE SOFTWARE -->
    <!--
    1. Signal nicht gescheit aktualisiert (kein set/update)
    2. Buch-Objekt mutiert (vs immutability)
    3. Logik im Template
    4. Single Responsibility Principle (SRP) verletzt
    5. Nicht barrierefrei
    -->
    <button class="btn btn-primary me-2" (click)="book().rating = book().rating - 1">-1</button>
    <button class="btn btn-primary" (click)="book().rating = book().rating + 1">+1</button>

  </div>
</article>
